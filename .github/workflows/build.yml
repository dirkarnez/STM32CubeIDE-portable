name: portable-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
    contents: write
    
jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    env:
      targetZip: STM32CubeIDE-portable-${{ github.ref_name }}.zip
    steps:
      - uses: actions/checkout@v4
      
      - name: installer
        shell: cmd
        run: |
          curl https://www.st.com/content/ccc/resource/technical/software/sw_development_suite/group1/d4/73/26/34/82/38/49/e9/stm32cubeide-win/files/st-stm32cubeide_1.16.1_22882_20240916_0822_x86_64.exe.zip/jcr:content/translations/en.st-stm32cubeide_1.16.1_22882_20240916_0822_x86_64.exe.zip -L --output installer.zip &&^
          7z x installer.zip -o"installation" -y &&^
          cd installation &&^
          7z x st-stm32cubeide_1.16.1_22882_20240916_0822_x86_64.exe -y &&^
          dir
          
      - shell: cmd
        run: xcopy /H /Y /C "stm32cubeide.exe.Portable.cmd" "installation\STM32CubeIDE"
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "installation/STM32CubeIDE"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "installation/STM32CubeIDE/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
